<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tebrikler!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1976d2, #64b5f6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .congrats-container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 2rem;
        }

        .trophy {
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 2.5rem;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out;
        }

        .message {
            font-size: 1.2rem;
            margin: 15px 0;
            animation: fadeInUp 1s ease-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .water-drops {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: white;
            color: #1976d2;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="water-drops" id="waterDrops"></div>
    <div class="congrats-container">
        <div class="trophy">üèÜ</div>
        <h1 class="title">Tebrikler!</h1>
        <p class="message">G√ºnl√ºk su i√ßme hedefinize ula≈ütƒ±nƒ±z!</p>
        <button class="button" onclick="window.location.href='index.html'">Ana Sayfaya D√∂n</button>
    </div>

    <script>
        // Su damlalarƒ± olu≈ütur
        function createWaterDrops() {
            const container = document.getElementById('waterDrops');
            for (let i = 0; i < 20; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(drop);
            }
        }

        // Konfeti olu≈ütur
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }

        // Ses efekti
        function playSuccessSound() {
            const successSound = new Audio('assets/success-sound.mp3');
            successSound.volume = 0.3;
            successSound.play();
        }
        
        window.onload = function() {
            
            createWaterDrops();
            createConfetti();
        };
    </script>
</body>
</html>
